services:
  - type: web
    name: edulove-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        fromQuery: JWT_SECRET
      - key: MONGODB_URI
        fromQuery: MONGODB_URI
      - key: FRONTEND_URL
        value: https://edulove-frontend.onrender.com
      - key: PORT
        value: 5000

  - type: static
    name: edulove-frontend
    buildCommand: cd frontend && npm install && REACT_APP_API_URL=https://dating-zujg.onrender.com npm run build
    staticPublishPath: ./frontend/build
